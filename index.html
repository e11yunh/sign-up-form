<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>This is a sign-up form</h1>
    <div id="main-container">
        <div id="image-container">
            <img class="splash_img" src="images/stars_unsplash.jpg" alt="stars_image">
            <div class="logo_container">
                <img class="logo" src="images/odin-lined.png" alt="Odin logo">
                <span>ODIN</span>
            </div>
        </div>
        <div id="form-container">
            <h3>The End is coming. Are you ready to fight for your own freedom ?</h1>
            <form action="">
                <h3>Change your fate now!</h3>
                <p>
                    <label for="f_name">FIRST NAME</label>
                    <input type="text" id="f_name" name="f_name">
                </p>
                <p>
                    <label for="l_name">LAST NAME</label>
                    <input type="text" name="l_name" id="l_name">
                </p>
                <p>
                    <label for="user_email">EMAIL</label>
                    <input type="text" id="user_email" name="user_email">
                </p>
                <p>
                    <label for="phone_num">PHONE NUMBER</label>
                    <input type="text" id="phone_num" name="phone_num">
                </p>
                <p>
                    <label for="user_password">PASSWORD</label>
                    <input type="text" id="user_password" name="user_password">
                </p>
                <p>
                    <label for="check_pass">CONFIRM PASSWORD</label>
                    <input type="text" id="check_pass" name="check_pass">
                </p>
            </form>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
